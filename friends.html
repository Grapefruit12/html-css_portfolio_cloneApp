<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Friends - SnoopyTalk</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
   <!--상태바-->
   <div class="status-bar">
       <div class="status-bar__column">
           <span>No Service</span>
           <i class="fas fa-wifi "></i>
       </div>
       <div class="status-bar__column">
           <span>05:05</span>
       </div>
       <div class="status-bar__column">
           <span>11%</span>
           <i class="fas fa-battery-quarter fa-lg"></i>
           <i class="fas fa-bolt fa-xs"></i>
       </div>
   </div> 
   
   <header class="screen-header">
       <h1 class="screen-header__title">Friends</h1>
       <div class="screen-header__icons">
           <span>
               <i class="fas fa-search fa-lg"></i>
           </span>
           <span>
               <i class="fas fa-music fa-lg"></i>
           </span>
           <span>
               <i class="fas fa-cog fa-lg"></i>
           </span>
       </div>
   </header>
   
   <a id="friends-display-link">
      <i class="fas fa-info-circle"></i>
       <span>Friends' Names Display</span>
       <i class="fas fa-chevron-right fa-sm"></i>
   </a>
   
   <main class="friends-screen">
       <div class="user-component">
       <div class="user-component__column">
           <img src="images/snoopy.jpg" class="user-component__avatar user-component__avatar--xl">
           <div class="user-component__text">
               <h4 class="user-component__title">Snoopy</h4>
               <h6 class="user-component__subtitle">Cozy day~</h6>
           </div>
       </div>
       <div class="user-component__column"></div>
   </div>
       <div class="friends-screen__channel">
           <div class="friends-screen__channel-header">
               <span>Friends</span>
               <i class="fas fa-chevron-up fa-sm"></i>
           </div>
           <!--Friends list-->
           <div class="user-component">
               <div class="user-component__column">
                   <img src="images/charlie.jpg" class="user-component__avatar user-component__avatar--sm">
                   <div class="user-component__text">
                       <h4 class="user-component__title user-component__title--not-bold">Chaile Brown</h4>
                   </div>
               </div>
               <div class="user-component__column">
                  <div>
                      <span>2</span>
                       <i class="fas fa-chevron-right fa-sm"></i>
                  </div>
                   
               </div>
           </div>
           <!--Friends list-->
           <div class="user-component">
               <div class="user-component__column">
                   <img src="images/woodstock.jpg" class="user-component__avatar user-component__avatar--sm">
                   <div class="user-component__text">
                       <h4 class="user-component__title user-component__title--not-bold">Woodstock</h4>
                   </div>
               </div>
               <div class="user-component__column">
                  <div>
                      <span>2</span>
                       <i class="fas fa-chevron-right fa-sm"></i>
                  </div>
                   
               </div>
           </div>
           <!--Friends list-->
           <div class="user-component">
               <div class="user-component__column">
                   <img src="images/lucy_chat.jpg" class="user-component__avatar user-component__avatar--sm">
                   <div class="user-component__text">
                       <h4 class="user-component__title user-component__title--not-bold">Lucy</h4>
                   </div>
               </div>
               <div class="user-component__column">
                  <div>
                      <span>2</span>
                       <i class="fas fa-chevron-right fa-sm"></i>
                  </div>
                   
               </div>
           </div>
           <!--Friends list-->
           <div class="user-component">
               <div class="user-component__column">
                   <img src="images/marcie.jpg" class="user-component__avatar user-component__avatar--sm">
                   <div class="user-component__text">
                       <h4 class="user-component__title user-component__title--not-bold">Marcie</h4>
                   </div>
               </div>
               <div class="user-component__column">
                  <div>
                      <span>2</span>
                       <i class="fas fa-chevron-right fa-sm"></i>
                  </div>
                   
               </div>
           </div>
           <!--Friends list-->
           <div class="user-component">
               <div class="user-component__column">
                   <img src="images/sally.jpg" class="user-component__avatar user-component__avatar--sm">
                   <div class="user-component__text">
                       <h4 class="user-component__title user-component__title--not-bold">Sally</h4>
                   </div>
               </div>
               <div class="user-component__column">
                  <div>
                      <span>2</span>
                       <i class="fas fa-chevron-right fa-sm"></i>
                  </div>
                   
               </div>
           </div>
           
       </div>
   </main>
   
   
    <nav class="nav">
       <ul class="nav__list">
           <li class="nav__btn">
               <a class="nav__link" href="friends.html">
               <i class="fas fa-user fa-2x"></i></a>
           </li>
           <li class="nav__btn">
               <a class="nav__link" href="chats.html">
               <span class="nav__notification">1</span>
               <i class="far fa-comment fa-2x"></i>
               </a>
           </li>
           <li class="nav__btn">
               <a class="nav__link" href="find.html">
               <i class="fas fa-search fa-2x"></i></a>
           </li>
           <li class="nav__btn">
               <a class="nav__link" href="more.html">
               <span class="nav__dot"></span>
               <i class="fas fa-ellipsis-h fa-2x"></i></a>
           </li>
       </ul>
   </nav>
   
   <div id="splash-screen">
       <!--<i class="fas fa-bone"></i>-->
       <img src="images/luckywoodstock.jpg">
   </div>
   
   <div class="no-mobile">
       <span>Your screen is so bigㅠㅠ</span>
   </div>
   
<script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous">
</script>
</body>
</html>
