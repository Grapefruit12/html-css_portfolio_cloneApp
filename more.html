<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <title>More - SnoopyTalk</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
   <!--상태바-->
   <div class="status-bar">
       <div class="status-bar__column">
           <span>No Service</span>
           <i class="fas fa-wifi "></i>
       </div>
       <div class="status-bar__column">
           <span>05:05</span>
       </div>
       <div class="status-bar__column">
           <span>11%</span>
           <i class="fas fa-battery-quarter fa-lg"></i>
           <i class="fas fa-bolt fa-xs"></i>
       </div>
   </div> 
   
   <header class="screen-header">
       <h1 class="screen-header__title">More</h1>
       <div class="screen-header__icons">
           <span>
               <i class="fas fa-search fa-lg"></i>
           </span>
           <span>
               <i class="fas fa-music fa-lg"></i>
           </span>
           <span>
              <span class="nav__dot cog-dot"></span>
               <a href="settings.html"><i class="fas fa-cog fa-lg"></i></a>
               
           </span>
       </div>
   </header>
   

   
   <main class="main-screen more-screen">
       <div class="user-component">
       <div class="user-component__column">
           <img src="images/snoopy.jpg" class="user-component__avatar user-component__avatar--xl">
           <div class="user-component__text">
               <h4 class="user-component__title">Snoopy</h4>
               <h6 class="user-component__subtitle">010 2022 0120<i class="fas fa-exclamation-circle"></i></h6>
           </div>
       </div>
       <div class="user-component__column">
           <i class="far fa-comment-alt fa-2x"></i>
       </div>
   </div>
   
   <div class="icon-row">
           <div class="icon-row__icon">
               <i class="fas fa-qrcode fa-2x"></i>
               <span>Calendar</span>
           </div>
           <div class="icon-row__icon">
               <i class="far fa-address-book fa-2x"></i>
               <span>Talk Drive</span>
           </div>
           <div class="icon-row__icon">
               <i class="far fa-id-card fa-2x"></i>
               <span>Emoticons</span>
           </div>
           <div class="icon-row__icon">
               <i class="far fa-id-card fa-2x"></i>
               <span>Themes</span>
           </div>
           <div class="icon-row__icon">
               <i class="far fa-id-card fa-2x"></i>
               <span>Account</span>
           </div>
           <div class="icon-row__icon">
               <i class="far fa-id-card fa-2x"></i>
               <span>Openchat</span>
           </div>
           <div class="icon-row__icon">
               <i class="far fa-id-card fa-2x"></i>
               <span>Openchat</span>
           </div>
           <div class="icon-row__icon">
               <i class="far fa-id-card fa-2x"></i>
               <span>Openchat</span>
           </div>
       </div>
   <div class="more-suggestions">
       <h4 class="more-suggestions__title">Suggestions_friends</h4>
       <div class="icon-row more-suggestions__icons">
          <div class="icon-row__icon more-suggestions__icon">
               <div class="more-suggestions__icon-image">
                   <img src="images/woodstock.jpg">
               </div>
               <span class="more-suggestions__icon-text">Woodstock</span>
           </div>
           <div class="icon-row__icon more-suggestions__icon">
               <div class="more-suggestions__icon-image">
                   <img src="images/sally.jpg">
               </div>
               <span class="more-suggestions__icon-text">Sally</span>
           </div>
           <div class="icon-row__icon more-suggestions__icon">
               <div class="more-suggestions__icon-image">
                   <img src="images/lucy.jpg">
               </div>
               <span class="more-suggestions__icon-text">Lucy</span>
           </div>
           <div class="icon-row__icon more-suggestions__icon">
               <div class="more-suggestions__icon-image">
                   <img src="images/linus.jpg">
               </div>
               <span class="more-suggestions__icon-text">Linus</span>
           </div>
           <div class="icon-row__icon more-suggestions__icon">
               <div class="more-suggestions__icon-image">
                   <img src="images/marcie.jpg">
               </div>
               <span class="more-suggestions__icon-text">marcie</span>
           </div>
           
       </div>
   </div>
   
   </main>
   
   
    <nav class="nav">
       <ul class="nav__list">
           <li class="nav__btn">
               <a class="nav__link" href="friends.html">
               <i class="far fa-user fa-2x"></i></a>
           </li>
           <li class="nav__btn">
               <a class="nav__link" href="chats.html">
               <span class="nav__notification">1</span>
               <i class="far fa-comment fa-2x"></i>
               </a>
           </li>
           <li class="nav__btn">
               <a class="nav__link" href="find.html">
               <i class="fas fa-search fa-2x"></i></a>
           </li>
           <li class="nav__btn">
               <a class="nav__link" href="more.html">
               <span class="nav__dot"></span>
               <i class="fas fa-ellipsis-h fa-2x"></i></a>
           </li>
       </ul>
   </nav>
   
   <div class="no-mobile">
       <span>Your screen is too bigㅠㅠ</span>
   </div>
   
<script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous">
</script>
</body>
</html>
