<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width">
    <title>Welcome to SnoopyTalk</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
   <!--상태바-->
   <div class="status-bar">
       <div class="status-bar__column">
           <span>No Service</span>
           <i class="fas fa-wifi "></i>
       </div>
       <div class="status-bar__column">
           <span>05:05</span>
       </div>
       <div class="status-bar__column">
           <span>11%</span>
           <i class="fas fa-battery-quarter fa-lg"></i>
           <i class="fas fa-bolt fa-xs"></i>
       </div>
   </div> 
   
   <header class="welcome-header">
       <h1 class="welcome-header__title">Welcome to SnoopyTalk</h1>
       <p class="welcome-header__text">If you have a Snoopy Account,<br>log in with your email or phone number.</p>
   </header>
   
   <form class="login-form" action="friends.html" method="get">
       <input class="login-form__input" name="username" type="text" placeholder="Email or phone number" required>
       <input class="login-form__input" name="password" type="password" placeholder="Password" required minlength="5">
       <input class="login-form__input login-form__btn" type="submit" value="Log In">
       <input class="login-form__input login-form__btn" type="submit" value="Sign Up">
       <a class="login-form__a" href="#">Find Snoopy Account or Password</a>
   </form>
   
   <div class="no-mobile">
       <span>Your screen is too bigㅠㅠ</span>
   </div>
   
<script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous">
</script>
</body>
</html>
