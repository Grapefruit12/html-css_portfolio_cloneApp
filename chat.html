<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Chat - SnoopyTalk</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body class="chat-screen">
  
   <!--상태바-->
   <div class="status-bar">
       <div class="status-bar__column">
           <span>No Service</span>
           <i class="fas fa-wifi "></i>
       </div>
       <div class="status-bar__column">
           <span>05:05</span>
       </div>
       <div class="status-bar__column">
           <span>11%</span>
           <i class="fas fa-battery-quarter fa-lg"></i>
           <i class="fas fa-bolt fa-xs"></i>
       </div>
   </div> 
   
   <header class="alt-header">
       <div class="alt-header__column">
           <a href="chats.html"><i class="fas fa-chevron-left fa-lg"></i></a>
           
       </div>
       <div class="alt-header__column">
           <h1 class="alt-header__title">Lucy</h1>
       </div>
       <div class="alt-header__column">
           <span><i class="fas fa-search fa-lg"></i></span>
           <span><i class="fas fa-bars fa-lg barIco"></i></span>
       </div>
   </header>
   

   
   <main class="main-screen main-chat">
       <div class="chat__timestamp">
           Tuesday, June 30, 2020
       </div>
   
       <div class="message-row">
           <img src="images/lucy_chat.jpg">
           <div class="message-row__content">
               <span class="message__author">Lucy</span>
               <div class="message__info">
                   <span class="message__bubble">What are you doing now?</span>
                   <span class="message__time">04:21</span>
               </div>
           </div>
       </div>
       
       <!--내 답장-->
       <div class="message-row message-row--own">
           
           <div class="message-row__content">
               <div class="message__info">
                 <span class="message__bubble">I'm writing in my diary.</span>
                  <span class="message__time">04:22</span>
                   
                   
               </div>
           </div>
       </div>
       
   </main>
   <form class="reply">
       <div class="reply__column">
           <i class="far fa-plus-square"></i>
       </div>
       <div class="reply__column">
           <input type="text" placeholder="Write a message">
           <i class="far fa-grin-wink "></i>
           <button>
               <i class="fas fa-arrow-up"></i>
           </button>
       </div>
   </form>
   
    <div class="no-mobile">
       <span>Your screen is too bigㅠㅠ</span>
   </div>
   
<script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous">
</script>
</body>
</html>
