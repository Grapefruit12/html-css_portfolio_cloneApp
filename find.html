<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Find - SnoopyTalk</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
   <!--상태바-->
   <div class="status-bar">
       <div class="status-bar__column">
           <span>No Service</span>
           <i class="fas fa-wifi "></i>
       </div>
       <div class="status-bar__column">
           <span>05:05</span>
       </div>
       <div class="status-bar__column">
           <span>11%</span>
           <i class="fas fa-battery-quarter fa-lg"></i>
           <i class="fas fa-bolt fa-xs"></i>
       </div>
   </div> 
   
   <header class="screen-header">
       <h1 class="screen-header__title">Find</h1>
       <div class="screen-header__icons">
           <span>
               <i class="fas fa-search fa-lg"></i>
           </span>
           <span>
              <span class="nav__dot cog-dot"></span>
               <i class="fas fa-cog fa-lg"></i>
               
           </span>
       </div>
   </header>
   

   
   <main class="main-screen">
       <div class="icon-row">
           <div class="icon-row__icon">
               <i class="fas fa-qrcode fa-2x"></i>
               <span>QR  Code</span>
           </div>
           <div class="icon-row__icon">
               <i class="far fa-address-book fa-2x"></i>
               <span>Add for<br> Contacts</span>
           </div>
           <div class="icon-row__icon">
               <i class="far fa-id-card fa-2x"></i>
               <span>Add by ID</span>
           </div>
           <div class="icon-row__icon">
               <i class="far fa-envelope fa-2x"></i>
               <span>Invite</span>
           </div>
       </div>
       
       <div class="recommended-friends">
          <h6 class="recommended-friends__title">Recommended Friends</h6>
          <span>You have no recommended friends.</span>
       </div>
       <div class="open-chat">
           <div class="open-chat__header">
               <h4>Open chat</h4>
               <span>Go to OpenChat Home<i class="fas fa-chevron-right fa-sm"></i></span>
           </div>
       </div>
       <div class="open-post">
           <div class="open-post__column">
               <h5 class="open-post__title">#Peanuts</h5>
               <h6 class="open-post__hashtags">#Charlie Brown#Snoopy</h6>
               <div class="open-post__members">
                   <img src="images/charlie.jpg">
                   <span class="open-post__member-count">10 members</span>
                   <div class="divider"></div>
                   <span class="open-post__member-status">Active</span>
               </div>
           </div>
           <div class="open-post__column">
              <div class="open-post__photo">
                  <img src="images/peanuts.jpg">
                   <div class="open-post__heart-count">
                       <i class="fas fa-heart"></i>
                       <span>326</span>
                   </div>
              </div>
               
           </div>
       </div>
       <!--open-post2-->
       <div class="open-post">
           <div class="open-post__column">
               <h5 class="open-post__title">#Cafe</h5>
               <h6 class="open-post__hashtags">#Coffee#taste</h6>
               <div class="open-post__members">
                   <img src="images/icecream.jpg">
                   <span class="open-post__member-count">20 members</span>
                   <div class="divider"></div>
                   <span class="open-post__member-status">Active</span>
               </div>
           </div>
           <div class="open-post__column">
              <div class="open-post__photo">
                  <img src="images/cafe.jpg">
                   <div class="open-post__heart-count">
                       <i class="fas fa-heart"></i>
                       <span>700</span>
                   </div>
              </div>
               
           </div>
       </div>
   </main>
   
   
    <nav class="nav">
       <ul class="nav__list">
           <li class="nav__btn">
               <a class="nav__link" href="friends.html">
               <i class="far fa-user fa-2x"></i></a>
           </li>
           <li class="nav__btn">
               <a class="nav__link" href="chats.html">
               <span class="nav__notification">1</span>
               <i class="far fa-comment fa-2x"></i>
               </a>
           </li>
           <li class="nav__btn">
               <a class="nav__link" href="find.html">
               <i class="fas fa-search fa-2x"></i></a>
           </li>
           <li class="nav__btn">
               <a class="nav__link" href="more.html">
               <span class="nav__dot"></span>
               <i class="fas fa-ellipsis-h fa-2x"></i></a>
           </li>
       </ul>
   </nav>
   
   <div class="no-mobile">
       <span>Your screen is too bigㅠㅠ</span>
   </div>
   
<script
      src="https://kit.fontawesome.com/6478f529f2.js"
      crossorigin="anonymous">
</script>
</body>
</html>
